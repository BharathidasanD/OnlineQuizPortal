<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="S no">
        <th mat-header-cell *matHeaderCellDef> S No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Quiz Id">
        <th mat-header-cell *matHeaderCellDef> Quiz Id </th>
        <td mat-cell *matCellDef="let element"> {{element.quizId}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Quiz Name">
        <th mat-header-cell *matHeaderCellDef> Quiz Name </th>
        <td mat-cell *matCellDef="let element"> {{element.quizName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
